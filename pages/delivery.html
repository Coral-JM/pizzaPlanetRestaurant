<!--FORMULARIO DELIVERY-->

<div class="container">
    <div class="container-fluid">
    <div class="formulario">
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="validationDefault02" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Nombre de Usuario</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">Provincia</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">Población</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Población</option>
                <option>Valencia</option>
                <option>Cullera</option>
                <option>Jávea</option>
                <option>Gandía</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Código postal</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Estoy de acuerdo con las condiciones.
                </label>
              </div>
            </div>
            <div class="col-12">
                <a href="/pages/carta.html">
                    <button class="btn btn-danger" type="submit">Comenzar pedido</button>
                </a>              
            </div>
          </form>
    </div>
